<section class="login">
    <div class="container py-5 text-center">
        <div class="bg-image">
            <div class="d-flex my-5 ">
                <h1 class="text">Uber<span style="color: green;">Eats</span></h1>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="../assets/food4.jpeg" alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="../assets/food5.jpeg" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="../assets/food1.jpeg" alt="Third slide">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>

                </div>

                <div class="col-lg-8 py-5 log">
                    <div class="row">
                        <div class="col-lg-7 mx-auto">
                            <h1><span>Member</span> Login</h1>
                            <p><b>Great to have you back</b></p>
                            <form class="pt-4">
                                <div class="form-row py-2">
                                    <div class="col-lg-12">
                                        <input type="text" class="form-control" placeholder="EMAIL">
                                    </div>
                                </div>
                                <div class="form-row pt-4">
                                    <div class="col-lg-12">
                                        <input type="password" class="form-control" placeholder="PASSWORD">
                                    </div>
                                    <br>
                                    <div class="checkbox mb-3">
                                        <label>
                                            <input type="checkbox" value="remember-me"> Remember me
                                        </label>
                                    </div>

                                </div>
                                <div class="form-group">

                                    <button type="button" class="btn btn-success btn-lg mt-3 col-lg-6">Sign in</button>
                                </div>
                                <p>New To Uber ? <a routerLink="/signup" style="color: black;">Create an Account</a></p>


                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
