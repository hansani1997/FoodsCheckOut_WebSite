<div class="container">
    <div class="d-flex my-5 ">
        <h1 class="text">Uber<span style="color: green;">Eats</span></h1>
        </div>    
        <div class="card" >
            <div class="card-body">
              <h1 class="color">Welcome back.....</h1>
              <div class="card-text mt-5">
                  <form class="col justify-content-center" >
                    <h1 class="text-center" >Letâ€™s get started</h1>
                    <div class="row mt-5">
                        <div class="col ">
                            <div class="form-group mb-5">
                                <label class="label">First name</label>
                                <input  type="text" [(ngModel)]="fname"class="form-outline form-white form-control-lg col-12" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group mb-5">
                                <label class="label">Last name</label>
                                <input  type="text" [(ngModel)]="fname" class="form-outline form-white form-control-lg col-12" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group mb-5">
                        <label class="label">Email</label>
                        <input  type="email" [(ngModel)]="email" class="form-outline form-white form-control-lg col-12" required>
                    </div>
                    <div class="form-group mb-5">
                        <label class="label">PassWord</label>
                        <input  type="password" [(ngModel)]="password" class="form-outline form-white form-control-lg col-12" required>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group mb-5">
                                <label class="label">Address</label>
                                <input  type="text" [(ngModel)]="address" class="form-outline form-white form-control-lg col-12"required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group mb-5">
                                <label class="label">Phone</label>
                                <input  type="text" [(ngModel)]="phone" class="form-outline form-white form-control-lg col-12"required>
                            </div>
                        </div>
                    </div>
                    <div class="form-check mb-5">
                        <input class="form-check-input " type="checkbox" value="" id="defaultCheck1"required>
                        <label class="form-check-label">
                          I agree to the 
                          Uber for Bussiness Terms and Conditions,and Iagree to
                          Uber's Terms of use and Privacy Notes
                        </label>
                      </div>
                      <div class="center">
                        <button type="button" class="btn btn-success btn-lg mt-3 col-lg-6">Create</button>
                      </div>
                </form>
              </div>
            </div>
          </div>
     
    
</div>
